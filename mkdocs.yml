site_name: '入門 Docker'
site_description: 'Dockerをハンズオン形式で学ぶサイトです'
site_author: y-ohgi

theme:
  name: material
  language: ja
  palette:
    - schema: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  highlightjs: true
  hljs_languages:
    - yaml
    - dockerfile
  custom_dir: overrides

plugin:
  - search:
      language: 'ja'

markdown_extensions:
  - admonition
  - footnotes
  - meta
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  version: 1.0
  # GA
  analytics:
    provider: google
    property: UA-136697307-1
  generator: false

extra_css:
  - 'assets/custom.css'

extra_javascript:
  - 'assets/custom.js'

nav:
  - Home: index.md
  - はじめに:
    - Dockerとは: 1_introduction/docker.md
    - VMとDocker: 1_introduction/vm-docker.md
    - Hello Docker !: 1_introduction/hello-docker.md
  - コンポーネント:
    - image: 2_component/image.md
    - Dockerfile: 2_component/dockerfile.md
    - container: 2_component/container.md
    - network: 2_component/network.md
    - volume: 2_component/volume.md
  - プロダクションでの活用:
    - セキュリティ: 3_production/security.md
    - マルチステージビルド: 3_production/multistage-build.md
    # - イメージの仕組み: 3_production/image.md
    - 設計: 3_production/design.md
    - Dockerfileのベストプラクティス: 3_production/dockerfile.md
    - docker compose: 3_production/docker-compose.md
    - オーケストレーションツール: 3_production/orchestration.md
    - デバッグ: 3_production/debug.md
    - プロダクションへの導入: 3_production/introduction.md
  - Tips:
    - tools: 4_tips/tools.md
    - docker-compose: 4_tips/docker-compose.md
    # - 参考書: 4_tips/book.md
